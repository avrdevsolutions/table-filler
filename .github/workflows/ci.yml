name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ── 1. Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: npm run lint

  # ── 2. Type check ────────────────────────────────────────────────────────────
  typecheck:
    name: Type check (tsc)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - run: npm run typecheck

  # ── 3. Unit tests ────────────────────────────────────────────────────────────
  unit:
    name: Unit tests (Jest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: file:./prisma/dev.db
          NEXTAUTH_SECRET: ci-secret-not-for-production
          NEXTAUTH_URL: http://localhost:3000

  # ── 4. Integration tests ─────────────────────────────────────────────────────
  integration:
    name: Integration tests (API + DB)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: file:./prisma/test.db
          NEXTAUTH_SECRET: ci-secret-not-for-production
          NEXTAUTH_URL: http://localhost:3000

  # ── 5. E2E tests (Playwright) ────────────────────────────────────────────────
  e2e:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Set up E2E database
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: file:./prisma/e2e-test.db

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: 'true'
          DATABASE_URL: file:./prisma/e2e-test.db
          NEXTAUTH_SECRET: ci-e2e-secret-not-for-production
          NEXTAUTH_URL: http://localhost:3001

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
